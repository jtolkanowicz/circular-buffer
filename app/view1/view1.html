<p>This is the partial for view 1.</p>

<p>Circular buffer, {{size}}!</p>
<input type="text" name="input" ng-model="inputValue">
<button ng-click="addInputValue();">Add</button>
<table class="table table-bordered">
  <tr>
     <td ng-repeat="cell in circularBuffer track by $index">
         <span ng-bind="circularBuffer[$index].value"></span>
      </td>
  </tr>
</table>
<button ng-click="remove();">Remove</button>
